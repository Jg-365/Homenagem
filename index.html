<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Homenagem </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Homenagem ao homem, marido, pai, avô, <br>amigo e companheiro, Manoel Leite Filho.</h1> 
        <video src="video.mp4"
            controls
            poster="Saudades Eternas.jpg"
        >
        
        </video>
        
        <a href="video.mp4" download="homenagem_video.mp4">
            <button>Download do Vídeo</button>
        </a>

        <script>
            // Adiciona um evento de clique ao botão para fazer o download do vídeo
            document.getElementById('downloadButton').addEventListener('click', function(event) {
                // Impede o comportamento padrão do link para evitar a navegação
                event.preventDefault();
                // Simula o clique no botão de download
                var downloadButton = document.querySelector('#downloadButton');
                downloadButton.click();
            });
        </script>
    </div>
</body>
</html>
